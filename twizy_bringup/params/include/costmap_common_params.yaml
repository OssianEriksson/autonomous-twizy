!variable physical: !include $(rospack find twizy_description)/config/physical.yaml

global_frame: map
robot_base_frame: base_link
publish_frequency: 1.0
transform_tolerance: 1.0

obstacle_layer:
  obstacle_range: 8.5
  raytrace_range: 9.0
  max_obstacle_height: !eval physical['total_height'] + 0.2

  observation_sources: front_point_cloud_sensor

  front_point_cloud_sensor: 
    sensor_frame: front_realsense
    data_type: PointCloud2
    topic: /camera/front/depth/color/points
    min_obstacle_height: 0.2
    marking: true
    clearing: true